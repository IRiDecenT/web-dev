<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例三</title>
</head>
<body>
    <h1>this is a blingbling table</h1>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="500">
        <thead>
            <strong>bubububububu</strong>
        </thead>
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
        </tr>
        <tr>
            <td align="center">jack</td>
            <td align="center">male</td>
            <td align="center">8</td>
        </tr>
        <tr>
            <td>amy</td>
            <td>female</td>
            <td rowspan="3">9</td>
        </tr>
        <tr>
            <td>Lihua</td>
            <td colspan="2">male</td>
            <td>12</td>
        </tr>

    </table>
</body>
</html>
