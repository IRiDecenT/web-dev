<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vuejsexample</title>
    </head>
    <body>
        <div id="myapp">
            {{message}}
            <span> {{msg}} </span>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#myapp',
            data:{
                message: 'HelloWorld',
                msg: "haha"
            }
        })
    </script>
</html>
